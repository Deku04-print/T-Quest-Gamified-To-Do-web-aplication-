<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Quest Icon Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1a1a2e;
            color: white;
        }
        .icon-generator {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        canvas {
            border: 2px solid #667eea;
            margin: 10px;
            background: #0f1419;
        }
        .download-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        .download-btn:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>
    <div class="icon-generator">
        <h1>ðŸŽ® Task Quest Icon Generator</h1>
        <p>Generate app icons for the PWA</p>
        
        <div id="iconContainer"></div>
        
        <button class="download-btn" onclick="generateAllIcons()">Generate All Icons</button>
    </div>

    <script>
        const iconSizes = [16, 32, 72, 96, 128, 144, 152, 192, 384, 512];
        
        function generateIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Border
            ctx.strokeStyle = '#ffd700';
            ctx.lineWidth = Math.max(2, size / 32);
            ctx.strokeRect(0, 0, size, size);
            
            // Game controller icon
            ctx.fillStyle = '#ffffff';
            ctx.font = `bold ${size * 0.6}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('ðŸŽ®', size / 2, size / 2);
            
            // Quest text
            if (size >= 96) {
                ctx.fillStyle = '#ffd700';
                ctx.font = `bold ${size * 0.12}px Arial`;
                ctx.fillText('QUEST', size / 2, size * 0.85);
            }
            
            return canvas;
        }
        
        function generateAllIcons() {
            const container = document.getElementById('iconContainer');
            container.innerHTML = '';
            
            iconSizes.forEach(size => {
                const canvas = generateIcon(size);
                const div = document.createElement('div');
                div.style.display = 'inline-block';
                div.style.margin = '10px';
                div.style.textAlign = 'center';
                
                const label = document.createElement('div');
                label.textContent = `${size}x${size}`;
                label.style.color = '#ccc';
                label.style.fontSize = '12px';
                label.style.marginBottom = '5px';
                
                const downloadBtn = document.createElement('button');
                downloadBtn.textContent = 'Download';
                downloadBtn.className = 'download-btn';
                downloadBtn.onclick = () => downloadIcon(canvas, size);
                
                div.appendChild(label);
                div.appendChild(canvas);
                div.appendChild(document.createElement('br'));
                div.appendChild(downloadBtn);
                
                container.appendChild(div);
            });
        }
        
        function downloadIcon(canvas, size) {
            const link = document.createElement('a');
            link.download = `icon-${size}x${size}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // Generate icons on load
        window.onload = generateAllIcons;
    </script>
</body>
</html>
